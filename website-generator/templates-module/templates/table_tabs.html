<ul class="nav nav-tabs justify-content-center" id="tables-tabs-nav" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#unittests" role="tab" aria-controls="unittests"
            aria-selected="true">Backend unit tests list</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#operators" role="tab" aria-controls="operators"
            aria-selected="false">Operators coverage</a>
    </li>
</ul>
<div class="tab-content" id="tables-tabs">
    <div class="tab-pane fade show active" id="unittests" role="tabpanel" aria-labelledby="unittests-tab">
        <div class="row justify-content-center">
            <div class="col-auto search-filter">
                <h2>Backend unit tests list</h2>
                <input type="text" id="testNameInput" class="search"
                    onkeyup="onSearch('testNameInput', 'unitTestsTable', 'Tests')"
                    placeholder="Search for test name...">
                <div>
                    <input type="checkbox" id="showPassedTests" name="showPassed" value="showPassed"
                        onclick="onSearch('testNameInput', 'unitTestsTable', 'Tests')" checked>
                    <label for="showPassed"> Passed </label>
                    <input type="checkbox" id="showFailedTests" name="showFailed" value="showFailed"
                        onclick="onSearch('testNameInput', 'unitTestsTable', 'Tests')" checked>
                    <label for="showFailed"> Failed </label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                {%include "unit_tests_table.html" %}
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="operators" role="tabpanel" aria-labelledby="operators-tab">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto search-filter">
                    <h2>Operators coverage</h2>
                    <input type="text" id="opNameInput" class="search"
                        onkeyup="onSearch('opNameInput', 'operatorsTable', 'Ops')"
                        placeholder="Search for operator name...">
                    <div>
                        <input type="checkbox" id="showPassedOps" name="showPassed" value="showPassed"
                            onclick="onSearch('opNameInput', 'operatorsTable', 'Ops')" checked>
                        <label for="showPassed"> Passed </label>
                        <input type="checkbox" id="showFailedOps" name="showFailed" value="showFailed"
                            onclick="onSearch('opNameInput', 'operatorsTable', 'Ops')" checked>
                        <label for="showFailed"> Failed </label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    {%include "ops_table.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
